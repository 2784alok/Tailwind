<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <title>Login Page</title>
</head>

<body class="bg-fuchsia-600">
    <div class="border border-2 rounded-2xl mx-20 my-16 flex overflow-hidden">
        <div class="bg-white w-1/2 h-[500px]">
            <div class="text-4xl font-bold text-center my-12 font-serif">Sign In</div>
            <div class="border border-2 rounded-3xl mx-40 my-6 p-3 w-90 ">
                <i class="fa-solid fa-user text-lg "></i>
                <input type="text" placeholder="Username" >
            </div>
            <div class="border border-2 rounded-full
             mx-40 my-6 p-3 w-90">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password">
            </div>
            <div class="text-center">
                <button class="bg-purple-950 py-3 text-white rounded-2xl p-2 px-18 ">Login</button>
            </div>
            <div class="text-center my-6">
                <p class="text-black font-semibold font-sans text-center text-xl">or sign in with social platform</p>
            </div>
            <div class="flex justify-center space-x-8 text-2xl my-6">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
        </div>
        <div class="bg-[url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-7RLYuxVfa4_kOIj5GdTQo4p3TZuO2hOa1A&s')] bg-cover bg-center w-1/2">
            <div class="text-center my-15 text-4xl font-semibold font-serif">New to Brand?</div>
            <div class="text-center my-6 ">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur eligendi fugiat corrupti doloribus dicta dolore obcaecati dolorem laudantium incidunt minima officiis reiciendis omnis, beatae ducimus?</p>
            </div>
            <div class="flex justify-center">
                <button class="bg-purple-950 py-3 text-white rounded-2xl p-2 px-18 mx-40">Sign Up</button>
            </div>
        </div>

    </div>
</body>

</html>
